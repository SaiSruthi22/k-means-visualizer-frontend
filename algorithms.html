<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Means Clustering Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>K-Means Clustering Visualizer</h1>
  </header>

  <section class="controls">
    <label for="clusters">Number of Clusters (K):</label>
    <input type="number" id="clusters" min="1" max="10" value="3" />
    <button onclick="runKMeans()">Run K-Means</button>
    <button onclick="generatePoints()">Generate Points</button>
  </section>

  <section class="canvas-section">
    <canvas id="canvas" width="600" height="400"></canvas>
  </section>

  <footer>
    <p>Created by A. Sai Sruthi | Front-End ML Visualizer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
